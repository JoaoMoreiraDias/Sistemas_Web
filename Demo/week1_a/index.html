<!DOCTYPE html>

<!--
	Sistemas Web
	Página com estilos CSS externos. Excepto durante o desenvolvimento, os
	estilos têm sempre que ficar em CSS externa para maior flexibilidade.

	Em HTML5 não é necessário especificar o tipo do ficheiro de estilos:
	assume-se que é text/css.

	Mais uma vez, o elemento LINK é fechado.

	Adicionada linguagem da página ao elemento raiz.
-->

<html lang='pt'>
<head>
	<meta charset='utf-8' />
	<title>SW week 1 a</title>

	<link rel='stylesheet' href='styles.css' />
</head>
<body>
	Hello, World!
</body>
</html>
