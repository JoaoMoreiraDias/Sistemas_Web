<!DOCTYPE html>

<!--
	Sistemas Web
	Demonstração de uma aplicação integrando as frameworks jQuery e
	Bootstrap. Através de CSS do Bootstrap poder-se-ia esconder e
	depois mostrar os vários componentes à medida que pudessem ser
	utilizados.

	Framework jQuery: http://jquery.com/
	Framework Bootstrap: http://twitter.github.com/bootstrap/
-->

<html>
	<head>
		<meta charset='utf-8' />
		<title>Conversor de Unidades</title>

		<!-- ficheiros CSS/JavaScript das duas frameworks -->
		<link href='styles/bootstrap.min.css' rel='stylesheet' />
		<script src='scripts/jquery-1.8.2.min.js'></script>
		<script src='scripts/bootstrap.min.js'></script>

		<!-- o nosso código -->
		<script src='scripts/app.js'></script>
	</head>
	<body>
		<h1>Conversor de Unidades</h1>
		<div>
			Tipo de conversor <select id='types'></select>
			<button class='btn' id='loadUnits'>carregar unidades</button>
		</div>
		<div>
			Converter de <select id='unitSrc'></select>
			para <select id='unitOut'></select>
		</div>
		<div>
			Quantidade a converter <input id='val' type='number' required />
			<button class='btn' id='convert'>converter</button>
		</div>
	</body>
</html>
