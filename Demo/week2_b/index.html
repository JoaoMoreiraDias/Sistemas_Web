<!DOCTYPE html>

<!--
	Sistemas Web
	Página com dois scripts onde o primeiro declara e inicializa uma
	variável e o segundo imprime o valor dessa variável. Demonstra
	como todos os scripts são juntos num só e não existe separação
	nativa de código, pelo que será preciso criar essa separação.

	Atenção que o segundo SCRIPT apenas está dentro do BODY para
	demonstrar esta propriedade mesmo quando os elementos SCRIPT estão
	muito separados. Os elementos SCRIPT devem estar sempre no HEAD.
-->

<html lang='pt'>
<head>
	<meta charset='utf-8' />
	<title>SW week 2 b</title>

	<script src='scripts.js'></script>
</head>
<body>
	Variável declarada e inicializada em cima vai ser mostrada numa caixa ALERT.
	<script src='scripts2.js'></script>
</body>
</html>
